app = "swapify"
primary_region = "ord"

[build]

[env]
  NODE_ENV = "production"
  NEXT_PUBLIC_APP_URL = "https://swapify.312.dev"
  # DATABASE_URL set via `fly secrets set DATABASE_URL=...`
  # ANTHROPIC_API_KEY set via `fly secrets set ANTHROPIC_API_KEY=...`

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "15s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health"
  timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
